<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div class="home">
      <div class="container">
        <div class="sidebar">
          <div class="navbar">
            <span class="logo">Simple Chat</span>
            <div class="user">
              <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
              <span>John</span>
              <button>Logout</button>
            </div>
          </div>
          <div class="search">
            <div class="searchForm">
              <input type="text" placeholder="Find a user" />
            </div>

            <div class="userChat">
              <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
              <div class="userChatInfo">
                <span>Search result</span>
              </div>
            </div>
          </div>
          <div class="userChat">
            <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
            <div class="userChatInfo">
              <span>Chat History Contacts</span>
            </div>
          </div>
        </div>
        <div class="chat">
          <div class="chatInfo">
            <span>Doe</span>
            <div class="chatIcons">
              <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
              <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
              <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
            </div>
          </div>
          <div class="messages">
            <div class="message">
              <div class="messageInfo">
                <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
                <span>just now</span>
              </div>
              <div class="messageContent">
                <p>Message Text</p>
                <img src="" alt="" />
              </div>
            </div>
            <div class="message owner">
              <div class="messageInfo">
                <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
                <span>just now</span>
              </div>
              <div class="messageContent">
                <p>Message Text</p>
                <img src="" alt="" />
              </div>
            </div>
          </div>
          <div class="input">
            <input type="text" placeholder="Type something..." />
            <div class="send">
              <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
              <input type="file" id="file" />
              <label htmlFor="file">
                <img src="https://www.w3schools.com/images/lamp.jpg" alt="" />
              </label>
              <button>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
